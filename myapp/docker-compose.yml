version: '3.8'

services:
  web:
    build:
      context: ./web
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - "/tmp:/root"  # Invalid volume mapping, root path will cause issues for Postgres
